<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div id="controls">
      <button id="startStop">Start</button>
      <button id="lapReset">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
